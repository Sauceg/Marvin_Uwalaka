    .back {
        display: inline-flex;
        align-items: center;

        color: white; /* Link color */
        font-size: 20px; /* Adjust size if needed */

     transform: scale(1.2);

    /* The grid: Four equal columns that float next to each other */
 /* Container for the row of images */
     .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px; /* Space between the row and the main image */
        }

        /* Columns in the row */
        .column {
            flex: 1; /* Distribute space evenly */
            padding: 5px; /* Space around images */
        }

        /* Ensure images fit within columns */
        .column img {
            opacity: 0.8;
            width: 100%; /* Responsive width */
            cursor: pointer; /* Pointer cursor for clickable images */
            max-height: 150px;
        }

        .column img:hover{
          opacity: 1;
        }

        /* Container for the main image */
        .main {
            text-align: center; /* Center the main image */
        }

        /* Main expanded image */
        .main img {
            max-width: 100%; /* Responsive width */
            height: auto; /* Maintain aspect ratio */
        }
